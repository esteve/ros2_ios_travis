language: generic

matrix:
  include:
    - os: osx
      env:
        - ROS2_OBJC_PLATFORM="macos"
      osx_image: xcode8.3

    - os: osx
      env:
        - ROS2_OBJC_PLATFORM="ios"
      osx_image: xcode8.3

before_install:
  - ./ci-scripts/before_install_${ROS2_OBJC_PLATFORM}.sh

script:
  - ./ci-scripts/script_${ROS2_OBJC_PLATFORM}.sh

after_script:
  - tail /tmp/ament_build.log
